<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form Assignmrnt </title>
</head>
<body>

<div style="width:400px; border:2px solid black; padding:10px; margin:auto;">
    
    <h3 style="text-align:center; border:1px solid black; margin:0; padding:8px;">
        Registration Form
    </h3>

    <table style="width:100%; border-collapse:collapse; margin-top:10px;">
        
        <tr>
            <td style="border:1px solid black; padding:6px;">Student name</td>
            <td style="border:1px solid black; padding:6px;">
                <input type="text" style="width:100%; height:25px;">
            </td>
        </tr>

        <tr>
            <td style="border:1px solid black; padding:6px;">Father's Name</td>
            <td style="border:1px solid black; padding:6px;">
                <input type="text" style="width:100%; height:25px;">
            </td>
        </tr>

        <tr>
            <td style="border:1px solid black; padding:6px;">Mother's Name</td>
            <td style="border:1px solid black; padding:6px;">
                <input type="text" style="width:100%; height:25px;">
            </td>
        </tr>

        <tr>
            <td style="border:1px solid black; padding:6px;">Date of Birth</td>
            <td style="border:1px solid black; padding:6px;">
                <input type="date" style="width:100%; height:25px;">
            </td>
        </tr>

        <tr>
            <td style="border:1px solid black; padding:6px;">Gender</td>
            <td style="border:1px solid black; padding:6px;">
                male <input type="radio" name="gender">
                female <input type="radio" name="gender">
            </td>
        </tr>

        <tr>
            <td style="border:1px solid black; padding:6px;">Email ID</td>
            <td style="border:1px solid black; padding:6px;">
                <input type="email" style="width:100%; height:25px;">
            </td>
        </tr>

        <tr>
            <td style="border:1px solid black; padding:6px;">Mobile No.</td>
            <td style="border:1px solid black; padding:6px;">
                <input type="text" style="width:100%; height:25px;">
            </td>
        </tr>

        <tr>
            <td style="border:1px solid black; padding:6px;">Address</td>
            <td style="border:1px solid black; padding:6px;">
                <textarea style="width:100%; height:60px;"></textarea>
            </td>
        </tr>

        <tr>
            <td style="border:1px solid black; padding:6px;">State</td>
            <td style="border:1px solid black; padding:6px;">
                <input type="text" style="width:100%; height:25px;">
            </td>
        </tr>

        <tr>
            <td style="border:1px solid black; padding:6px;">City</td>
            <td style="border:1px solid black; padding:6px;">
                <input type="text" style="width:100%; height:25px;">
            </td>
        </tr>

        <tr>
            <td style="border:1px solid black; padding:6px;"></td>
            <td style="border:1px solid black; padding:6px;">
                <input type="submit" value="submit" style="padding:5px 20px;">
            </td>
        </tr>

    </table>
</div>

</body>
</html>
